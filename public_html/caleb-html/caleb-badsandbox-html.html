<!DOCTYPE html>
  <head>
    <meta name="author" content="Caleb Cragun">
    <title>Sandbox Html</title>
  </head>
  <body>
    <h1>Video Sample</h1>
    <video width='320' height='240'>
      <source src="turret-opera.mp4" type="video/mp4" title='Turret opera'>
    </video>
    <h1>Audio Sample</h1>
    <audio>
      <source src='lemons.mp3' type='audio/mpeg' title='Lemons'>
    </audio>
    <h1>Image Sample</h1>
    <img src='/combustable-lemon.jpg' alt="Combustable Lemon" title="Combustable Lemon" />
    <h1>Canvas Sample</h1>
    <script type="text/javascript" src="draw.js"></script>
    <script>
    function drawPic(){
      var canvas=document.getElementById('picture');
      var orange=makeColor3(249,130,3);
      var blue=makeColor3(22,132,184);
      var red=makeColor3(184,22,22);
      var brown=makeColor3(63,33,0);
      fillCircle(canvas,300,200,150,orange);
      fillCircle(canvas,350,150,30,blue);
      fillCircle(canvas,250,150,30,blue);
      fillRect(canvas,200,100,200,15,brown);
      fillTri(canvas,250,250,350,250,300,300,red);
      }
    </script>
    <button type='button' onclick='draw()'>Draw</button> 
    <canvas id="picture" width="200" height="200" style="border:1px solid"></canvas>
    
  </body>
</html>
